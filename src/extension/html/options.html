<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../css/options.css">
  <meta charset="utf-8" />
</head>

<body>
  <h1>VRV Skip Options</h1>
  <div class="checkbox">
    <input type="checkbox" name="auto-skip-enabled" id="auto-skip-enabled">
    <p>Auto Skip Enabled</p>
  </div>
  <h2>Auto Skip Settings</h2>
  <div class="auto-skip-settings">
    <div class="checkbox">
      <input type="checkbox" name="skip-brand" id="skip-brand">
      <p>Branding</p>
    </div>
    <div class="checkbox">
      <input type="checkbox" name="skip-intro" id="skip-intro">
      <p>Intro</p>
    </div>
    <div class="checkbox">
      <input type="checkbox" name="skip-recap" id="skip-recap">
      <p>Recap</p>
    </div>
    <div class="checkbox">
      <input type="checkbox" name="skip-filler" id="skip-filler">
      <p>Filler</p>
    </div>
    <div class="checkbox">
      <input type="checkbox" name="skip-outro" id="skip-outro">
      <p>Outro</p>
    </div>
  </div>
</body>
<script src="../js/options.ts"></script>

</html>
