<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Test Overlay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>

  <body>
    <div class="video-container">
      <div class="glass"></div>
      <video id="video" src="video.mp4" controls></video>
    </div>
    <p id="key-press"></p>
    <h1>Episode: <span id="episode">Danzoâ€™s Right Arm</span></h1>
    <h2>Show: <span id="show">Naruto Shippuden</span></h2>
    <h3>Season: <span id="season">Directors Cut</span></h3>
    <h3>Number: <span id="number">5.5</span></h3>
    <h3>Absolute Number: <span id="absolute-number">Six</span></h3>
  </body>

  <script>
    console.debug('added key listener');
    const keyPress = document.getElementById('key-press');
    document.addEventListener('keydown', function(event) {
      console.debug('pressed key: ' + event.key);
      keyPress.innerText = event.key;
    });
    document.onkeydown = function(event) {
      console.debug('onkeydown');
      keyPress.innerText = event.key;
    };
  </script>
</html>
